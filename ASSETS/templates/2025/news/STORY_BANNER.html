<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Banner</title>
    <script src="js/spx_interface.js"></script>
    <link rel="stylesheet" type="text/css" href="css/spx_fonts.css" />
    <link rel="stylesheet" type="text/css" id="DynamicTheme" href="themes/default.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Radio+Canada:ital,wght@0,300..700;1,300..700&display=swap');

        body {
            padding: 0;
            margin: 0;
            overflow: hidden;
            position: relative;
            font-family: 'Radio Canada', sans-serif;
            /* background: url(./images/NN_SAMPLE.PNG);
            background-size: cover ; */
        }

        #wrapper {
            width: 100vw;
            position: absolute;
            bottom: 0;
            display: flex;
            justify-content: flex-start;
            color: white;
        }

        .container {
            overflow: hidden;
            position: absolute;
            bottom: 175px;
        }

        .row {
            display: flex;
            flex-direction: row;
            align-items: center;
            width: 100vw;
            padding-left: 100px;
            animation: slideUp 1s ease-out forwards;
        }

        h1, h2 {
            margin: 10px 0;
        }

        .top-row {
            background: black;
            transform: translateY(100%);
            height: 60px;
        }

        @keyframes slideUp {
            0% {
            transform: translateY(100%);
            }
            100% {
            transform: translateY(0);
            }
        }

        @keyframes slideDown {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(100%);
            }
        }
    </style>
    <script>
        function runTemplateUpdate() {
            e('f1_gfx').innerText = htmlDecode(e('f1').innerHTML);
            processElement('f1_gfx');
        }

        function replaceSpacesWithNbsp(text) {
            return text.replace(/ /g, '&nbsp;');
        }

        function processElement(id) {
            let element = document.getElementById(id);
            if (element) {
                let decodedText = htmlDecode(element.innerHTML);
                let processedText = replaceSpacesWithNbsp(decodedText);
                element.innerHTML = processedText;
            }
        }

        function runAnimationIN() {
            const row = document.querySelector('.row');
            row.style.animation = 'slideUp 1s ease-out forwards';
        }

        function runAnimationOUT() {
            const row = document.querySelector('.row');
            row.style.animation = 'slideDown 1s forwards';
        }
    </script>
    <script type="text/javascript">
        window.SPXGCTemplateDefinition = {
            "defversion": "1",
            "description": "Story Banner",
            "playserver": "OVERLAY",
            "playchannel": "1",
            "playlayer": "19",
            "webplayout": "19",
            "out": "manual",
            "dataformat": "json",
            "uicolor": "3",
            "DataFields": [
                {
                    "field": "f1",
                    "ftype": "textfield",
                    "title": "Story Banner",
                    "value": "Financial Institutions can now offer tax-free home savings accounts"
                }
            ]
        };
    </script>
</head>

<body>
    <div id="wrapper">
        <div class="container">
            <!-- Top Row -->
            <div class="top-row row">
                <div class="title">
                    <h1 id="f1_gfx">Financial Institutions can now offer tax-free home savings accounts</h1>
                </div>
            </div>

            <div style="display:none;" id="f1"></div>
        </div>
    </div>
</body>

</html>
