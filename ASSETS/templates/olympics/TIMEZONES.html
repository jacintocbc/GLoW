<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timezones</title>
    <script src="js/spx_interface.js"></script>
    <link rel="stylesheet" type="text/css" href="css/spx_fonts.css" />
    <link rel="stylesheet" type="text/css" id="DynamicTheme" href="themes/default.css" />
    <link rel="stylesheet" href="./TIMEZONES/TIMEZONES.css">
    <script>
        function runTemplateUpdate() {
        }

        function runAnimationIN() {
        }

        function runAnimationOUT() {
            const page = document.querySelector('.page');
            page.classList.add('fade-out');
            setTimeout(() => {
                const wrapper = document.querySelector('#wrapper');
                wrapper.style.display = 'none';
            }, 2000);
        }

        window.onload = function () {
            setInterval(updateTime, 1000);
            updateTime();
        }

        function updateTime() {
            const italyTimeElement = document.getElementById('italy-time');
            const torontoTimeElement = document.getElementById('toronto-time');
            const italyContainer = document.getElementById('italy-container');

            const italyTime = new Intl.DateTimeFormat('en-US', {
                timeZone: 'Europe/Rome',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            }).format(new Date());

            const torontoTime = new Intl.DateTimeFormat('en-US', {
                timeZone: 'America/Toronto',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            }).format(new Date());

            italyTimeElement.innerHTML = italyTime;
            torontoTimeElement.innerHTML = torontoTime;
        }
    </script>
    <script type="text/javascript">
        window.SPXGCTemplateDefinition = {
            "defversion": "1",
            "description": "Timezones",
            "playserver": "OVERLAY",
            "playchannel": "1",
            "playlayer": "10",
            "webplayout": "10",
            "out": "manual",
            "dataformat": "json",
            "uicolor": "5",
            "DataFields": [
                {
                    "ftype" : "instruction",
                    "value" : "This graphic has no inputs, it animates in and out and shows the Timezone difference between Italy and Toronto"
                },
                {
                    "ftype": "spacer"
                }
            ]
        };
    </script>
</head>

</body>

</html>
