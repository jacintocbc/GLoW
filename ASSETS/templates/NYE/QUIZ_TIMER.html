<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Timer</title>
    <script src="js/spx_interface.js"></script>
    <link rel="stylesheet" type="text/css" href="css/spx_fonts.css" />
    <link rel="stylesheet" type="text/css" id="DynamicTheme" href="themes/default.css" />
    <link rel="stylesheet" href="./QUIZ_TIMER/QUIZ_TIMER.css">
    <script>
        function runTemplateUpdate() {
            e('f1_gfx').innerText = htmlDecode(e('f1').innerHTML);
            e('f2_gfx').innerText = htmlDecode(e('f2').innerHTML);
            processElement('f1_gfx');
            processElement('f2_gfx');
        }

        function replaceSpacesWithNbsp(text) {
            return text.replace(/ /g, '&nbsp;');
        }

        function processElement(id) {
            let element = document.getElementById(id);
            if (element) {
                let decodedText = htmlDecode(element.innerHTML);
                let processedText = replaceSpacesWithNbsp(decodedText);
                element.innerHTML = processedText;
            }
        }

        function runAnimationIN() {
        }

        window.onload = function() {
            setTimeout(() => {
                const timerValue = htmlDecode(e('f2').innerText);
                const timer = document.getElementById('timer');
                timer.innerText = timerValue;
            }, 100);
        }

        function runAnimationNEXT() {
            const timerValue = htmlDecode(e('f2').innerText);
            const timer = document.getElementById('timer');
            let count = parseInt(timerValue, 10);
            timer.innerText = count;
            if (window.timerInterval) clearInterval(window.timerInterval);
            window.timerInterval = setInterval(() => {
                count--;
                timer.innerText = count;
                if (count <= 0) clearInterval(window.timerInterval);
            }, 1000);
        }

        function runAnimationOUT() {
            const container = document.querySelector('.container');
            const header = document.querySelectorAll('h1');
            header.forEach(h => {
                h.style.animation = 'hideAnimation 0.5s ease-in-out forwards';
            });
            container.style.transform = 'translateX(0)';
            container.style.animation = 'animateOut 0.5s ease-in forwards 0.5s';
            setTimeout(() => {
                container.innerHTML = '';
            }, 500);
        }
    </script>
    <script type="text/javascript">
        window.SPXGCTemplateDefinition = {
            "defversion": "1",
            "description": "Quiz Timer",
            "playserver": "OVERLAY",
            "playchannel": "2",
            "playlayer": "16",
            "webplayout": "16",
            "out": "manual",
            "steps": "2",
            "dataformat": "json",
            "uicolor": "0",
            "DataFields": [
                {
                    "field": "f1",
                    "ftype": "number",
                    "title": "Score",
                    "value": "0",
                },
                {
                    "field": "f2",
                    "ftype": "number",
                    "title": "Timer",
                    "value": "60"
                },
                {
                    "ftype": "spacer"
                }
            ]
        };
    </script>
</head>

<body>
    <div class="container">
        <div class="text-box">
            <h1 class="title">
                <span>Score</span>
            </h1>
            <h1 class="score">
                <span id="f1_gfx">0</span>
            </h1>
            <h1 class="title">
                <span>Quiz Timer</span>
            </h1>
            <h1 class="timer">
                <span id="timer">60</span>
            </h1>
        </div>

        <div style="display:none;"  id="f1"></div>
        <div style="display:none;"  id="f2"></div>
    </div>
</body>

</html>
