    <script>
        function runTemplateUpdate() {
            const hostChoice = htmlDecode(e('f1').innerText);
            const host1 = document.querySelector('.host-1');
            const host1Alt = document.querySelector('.host-1-alt');
            const host2 = document.querySelector('.host-2');
            const host3 = document.querySelector('.host-3');
            const host4 = document.querySelector('.host-4');
            const group1 = document.getElementById('group1');
            const group2 = document.getElementById('group2');
            if (hostChoice == 'Adrienne') {
                host1Alt.classList.remove('hide');
                group1.classList.remove('hide');
            } else if (hostChoice == 'Adrienne / Jann') {
                host1.classList.remove('hide');
                host2.classList.remove('hide');
                group2.classList.remove('hide');
            } else if (hostChoice == 'Ian') {
                host3.classList.remove('hide');
                group1.classList.remove('hide');
            } else if (hostChoice == 'Ian / Ali') {
                host3.classList.remove('hide');
                host4.classList.remove('hide');
                group2.classList.remove('hide');
            }
        }

        function runAnimationIN() {
        }

        function runAnimationOUT() {
            const container = document.querySelector('.container');
            container.style.animation = 'fadeOut 0.5s linear forwards';
            setTimeout(() => {
                container.style.display = 'none';
            }, 500);
        }
    </script>
